<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(255, 0, 0, 0.3);
      width: 340px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      background: #333;
      color: #fff;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .operator { background: #b71c1c; }
    .operator:hover { background: #d32f2f; }

    .equal {
      background: #e53935;
      grid-row: span 1;   /* Make it take up two rows */
    }
    .equal:hover { background: #ff5252; }

    .clear { background: #000; color: #ff1744; }
    .clear:hover { background: #222; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="percent()">%</button>
      <button onclick="clearEntry()">CE</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="reciprocal()">1/x</button>
      <button onclick="square()">x²</button>
      <button onclick="sqrt()">√x</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="toggleSign()">+/-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) { display.value += value; }
    function clearDisplay() { display.value = ""; }
    function clearEntry() {
      let parts = display.value.split(/[\+\-\*\/]/);
      display.value = display.value.slice(0, -(parts[parts.length - 1].length));
    }
    function backspace() { display.value = display.value.slice(0, -1); }

    function calculate() {
      try { display.value = eval(display.value); }
      catch (error) { display.value = "Error"; }
    }

    function percent() { display.value = parseFloat(display.value) / 100; }
    function square() { display.value = Math.pow(parseFloat(display.value), 2); }
    function sqrt() { display.value = Math.sqrt(parseFloat(display.value)); }
    function reciprocal() { display.value = 1 / parseFloat(display.value); }
    function toggleSign() { display.value = parseFloat(display.value) * -1; }
  </script>
</body>
</html>
